{% extends "base.html" %}
{% block title %}Cadastrar - Brutal Crypto{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>Cadastre-se na Brutal Crypto</h1>
    <form method="post" action="{{ url_for('register') }}">
      <label for="name">Nome</label>
      <input id="name" name="name" type="text" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="Seu e-mail" required>

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="Senha" required>

      <label for="confirm_password">Confirme a Senha</label>
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirme a senha" required>

      <button type="submit" style="background:#ff3b3b; color:#fff;">Cadastrar</button>
    </form>
    <p class="login-link">JÃ¡ tem uma conta? <a href="{{ url_for('login') }}" style="color:#ff3b3b;">Login</a></p>
  </div>
  <footer>
    Todos os Direitos Reservados Group Brutal
  </footer>
</div>

<style>
body {
  background-color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}

.auth-card {
  background: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  color: #333;
}

.auth-card h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff3b3b;
}

.auth-card label {
  display: block;
  margin-bottom: 5px;
  color: #555;
  font-weight: 500;
}

.auth-card input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  background: #fff;
  color: #333;
}

.auth-card input::placeholder {
  color: #888;
}

.auth-card button {
  width: 100%;
  padding: 12px;
  background: #ff3b3b;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.auth-card button:hover {
  background: #d13232;
}

.login-link {
  text-align: center;
  margin-top: 15px;
  color: #555;
}

.login-link a {
  color: #ff3b3b;
  text-decoration: none;
  font-weight: bold;
}

footer {
  margin-top: 20px;
  text-align: center;
  color: #777;
  font-size: 14px;
}
</style>
{% endblock %}
