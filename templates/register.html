{% extends "base.html" %}
{% block title %}Cadastrar - WMEFL Crypto{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>Cadastre-se no WMEFL Crypto</h1>
    <form method="post" action="{{ url_for('register') }}">
      <label for="name">Nome</label>
      <input id="name" name="name" type="text" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="Seu e-mail" required>

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="Senha" required>

      <label for="confirm_password">Confirme a Senha</label>
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirme a senha" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p class="login-link">JÃ¡ tem uma conta? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  <footer>
    Todos os Direitos Reservados Group WMEFL
  </footer>
</div>

<style>
body {
  background-color: #121212;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}

.auth-card {
  background: #1e1e1e;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  width: 100%;
  max-width: 400px;
}

.auth-card h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #fff;
}

.auth-card label {
  display: block;
  margin-bottom: 5px;
  color: #ccc;
  font-weight: 500;
}

.auth-card input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #333;
  border-radius: 8px;
  font-size: 16px;
  background: #2a2a2a;
  color: #fff;
}

.auth-card input::placeholder {
  color: #888;
}

.auth-card button {
  width: 100%;
  padding: 12px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.auth-card button:hover {
  background: #218838;
}

.login-link {
  text-align: center;
  margin-top: 15px;
  color: #aaa;
}

.login-link a {
  color: #28a745;
  text-decoration: none;
}

footer {
  margin-top: 20px;
  text-align: center;
  color: #666;
  font-size: 14px;
}
</style>
{% endblock %}
